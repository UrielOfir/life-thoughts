<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    {% comment %} Add favicon when available {% endcomment %}
    {% if site.favicon %}
    <link rel="icon" type="image/x-icon" href="{{ site.favicon | relative_url }}">
    {% endif %}
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Dark theme toggle styles */
        .dark-theme {
            background-color: #1a1a1a !important;
            color: #e0e0e0 !important;
        }
        
        .dark-theme header {
            border-bottom-color: #333 !important;
        }
        
        .dark-theme h1 {
            color: #64b5f6 !important;
        }
        
        .dark-theme .site-description {
            color: #b0b0b0 !important;
        }
        
        .dark-theme nav a {
            color: #64b5f6 !important;
        }
        
        .dark-theme .post-date {
            color: #b0b0b0 !important;
        }
        
        .dark-theme .post-list li {
            border-bottom-color: #2a2a2a !important;
        }
        
        .dark-theme footer {
            border-top-color: #333 !important;
            color: #b0b0b0 !important;
        }

        /* Theme toggle button */
        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: none;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .dark-theme .theme-toggle {
            border-color: #555;
            color: #e0e0e0;
        }

        header {
            position: relative;
        }
        
        header {
            border-bottom: 1px solid #eee;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
        }
        
        h1 {
            color: #2c3e50;
        }
        
        .site-description {
            color: #666;
            font-style: italic;
        }
        
        nav {
            margin: 1rem 0;
        }
        
        nav a {
            margin-right: 1rem;
            text-decoration: none;
            color: #3498db;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        
        .post-date {
            color: #666;
            font-size: 0.9em;
        }
        
        .post-list {
            list-style: none;
            padding: 0;
        }
        
        .post-list li {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #f0f0f0;
        }
        
        footer {
            margin-top: 3rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <button class="theme-toggle" onclick="toggleTheme()" title="Toggle dark theme">
            üåô
        </button>
        <h1><a href="{{ '/' | relative_url }}" style="text-decoration: none; color: inherit;">{{ site.title }}</a></h1>
        <p class="site-description">{{ site.description }}</p>
        <nav>
            <a href="{{ '/' | relative_url }}">Home</a>
            <a href="{{ '/about' | relative_url }}">About</a>
        </nav>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. Powered by Jekyll and GitHub Pages.</p>
    </footer>

    <script>
        function toggleTheme() {
            const body = document.body;
            const button = document.querySelector('.theme-toggle');
            
            body.classList.toggle('dark-theme');
            
            // Update button icon
            button.textContent = body.classList.contains('dark-theme') ? '‚òÄÔ∏è' : 'üåô';
            
            // Save preference
            localStorage.setItem('dark-theme', body.classList.contains('dark-theme'));
        }

        // Load saved theme on page load
        if (localStorage.getItem('dark-theme') === 'true') {
            document.body.classList.add('dark-theme');
            document.querySelector('.theme-toggle').textContent = '‚òÄÔ∏è';
        }
    </script>
</body>
</html>
