---
layout: default
---

<article>
    <header>
        <h1>{{ page.title }}</h1>
        <p class="post-date">
            <time datetime="{{ page.date | date_to_xmlschema }}">
                {{ page.date | date: "%B %d, %Y" }}
            </time>
        </p>
    </header>

    <div class="post-content">
        {{ content }}
    </div>

    <footer class="post-footer">
        <p><a href="{{ '/' | relative_url }}">&larr; Back to all posts</a></p>
    </footer>
</article>
